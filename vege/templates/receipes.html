{% extends  "base.html" %}

{% block start %}
   
<div class="container mt-5">

    <form class=" col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h2>Add Receipe</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe name</label>
          <input name = "receipe_name" required type="text" class="form-control" >
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" name="receipe_description" class="form-label">Receipe description</label>
          <textarea class="form-control" name="receipe_description" required ></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1"  class="form-label">Receipe image</label>
            <input name="receipe_image" type="file" class="form-control" >
          </div>

        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>
      
      <div class = "mt-5"> </div>
        <div class = "mt-auto col-6"> </div>

          <form> 
          <div class = "mb-3"> 
            <label for ="exampleInputEmail1" class="form-label"><strong>Search Box</strong></label>
            <input name = "Search"   type="text" class="form-control">
      </div>

        <button type="submit" class = "btn btn-primary">Search</button>    
        
      </form>
      
     
      <table class="table mt mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">receipe_name</th>
            <th scope="col">receipe_description</th>
            <th scope="col">receipe_image</th>
            <th scope="col">Actions</th>


          </tr>
        </thead>
        <tbody>

        {% for receipe in receipes %}

          <tr>
            <th scope="row">{{ forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
                <img src = "/media/{{ receipe.receipe_image }} " style = "height: 100px;" >  </td>
            <td> 
                <a href="/delete_receipe/{{receipe.id}}" class = "btn btn-danger m-2">Delete</a>
                <a href="/update_receipe/{{receipe.id}}" class = "btn btn-success">update</a>
            </td>

          </tr>
         
          {% endfor %}
        </tbody>
      </table>

</div>





 {% endblock %}
